<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <form class="formLogoutStyle" action="/logout" method="post" id="logOutForm">
            <input class="buttonLogOutStyle" type="submit" value="Logout" id="logOutButton">
        </form>

    </div>
    <h1 class="title">User info</h1>
    <form id="userForm">
        <label class="form-title">Email</label>
        <input class="form-control" name="email">
        <label class="form-title">Name</label>
        <input class="form-control" name="name">
        <label class="form-title">Lastname</label>
        <input class="form-control" name="lastname">
        <label class="form-title">Age</label>
        <input class="form-control" name="age">
        <label class="form-title">Nickname</label>
        <input class="form-control" name="nickname">
        <label class="form-title">Avatar</label>
        <input class="form-control" name="thumbnail">
        <input class="btn btn-primary" type="submit">
    </form>
    <span id="productsTemplate"></span>
    <section class="chatStyle">
        <h1 class="chatTitleStyle">Chat Service</h1>
        <div>
            <input id="chatBox">
        </div>
        <p id="log"></p>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>


</html>
